<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relógio Digital & Analógico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="clock__container"></section>

    <section class="analog-clock__container">
      <div class="analog-clock">
        <span class="analog-clock__number">1</span>
        <span class="analog-clock__number">2</span>
        <span class="analog-clock__number">3</span>
        <span class="analog-clock__number">4</span>
        <span class="analog-clock__number">5</span>
        <span class="analog-clock__number">6</span>
        <span class="analog-clock__number">7</span>
        <span class="analog-clock__number">8</span>
        <span class="analog-clock__number">9</span>
        <span class="analog-clock__number">10</span>
        <span class="analog-clock__number">11</span>
        <span class="analog-clock__number">12</span>
        <span class="analog-clock__brand">Quartz</span>

        <span class="analog-clock__hand analog-clock__hand--hour"></span>
        <span class="analog-clock__hand analog-clock__hand--minute"></span>
        <span class="analog-clock__hand analog-clock__hand--second"></span>
      </div>
    </section>

    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
